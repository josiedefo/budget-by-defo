services:
  postgres:
    image: postgres:16-alpine
    container_name: budget-db
    environment:
      POSTGRES_DB: budget_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - budget_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d budget_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budget-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/budget_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - budget-network

volumes:
  budget_data:

networks:
  budget-network:
    driver: bridge
